<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de carga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;margin-top: 10px;">Formulario de ingreso de datos para cargar productos</h1>
    <section class="container pt-2">
        <form action="/productos" method="POST">
            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title">
            </div>

            <div class="mb-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="price">
            </div>

            <div class="mb-5">
                <label for="thumbnail" class="form-label">Thumbnail</label>
                <input type="text" name="thumbnail" class="form-control" id="thumbnail">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <div>
                <!-- <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Lista de Productos</button> -->
                <a href="/productos"><button type="button" class="btn btn-primary" style="margin-top: 10px;">Listado de Productos</button></a>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
